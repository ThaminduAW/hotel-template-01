<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations | Azure Horizon Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        secondary: '#cca43b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100 font-sans text-slate-800">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-primary text-slate-300 flex-shrink-0 hidden md:flex flex-col transition-all duration-300">
            <div class="h-16 flex items-center justify-center border-b border-white/10">
                <a href="../index.html" class="text-xl font-serif font-bold text-white tracking-wide">Azure Admin</a>
            </div>

            <nav class="flex-1 overflow-y-auto py-6 space-y-1">
                <a href="dashboard.html"
                    class="flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition">
                    <i class="fas fa-chart-line w-6"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="reservations.html"
                    class="flex items-center px-6 py-3 bg-secondary/10 text-secondary border-r-4 border-secondary transition">
                    <i class="fas fa-calendar-check w-6"></i>
                    <span class="font-medium">Reservations</span>
                </a>
                <a href="room-management.html"
                    class="flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition">
                    <i class="fas fa-bed w-6"></i>
                    <span class="font-medium">Rooms</span>
                </a>
                <a href="guests.html" class="flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition">
                    <i class="fas fa-users w-6"></i>
                    <span class="font-medium">Guests</span>
                </a>
                <a href="housekeeping.html"
                    class="flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition">
                    <i class="fas fa-broom w-6"></i>
                    <span class="font-medium">Housekeeping</span>
                </a>
                <a href="staff.html" class="flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition">
                    <i class="fas fa-user-tie w-6"></i>
                    <span class="font-medium">Staff</span>
                </a>
                <!-- Other links -->
            </nav>
            <div class="border-t border-white/10 p-4">
                <div class="flex items-center gap-3">
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=random" alt="Admin"
                        class="w-8 h-8 rounded-full">
                    <div>
                        <p class="text-white text-sm font-medium">Admin User</p>
                        <p class="text-xs text-slate-500">Manager</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <main class="flex-1 flex flex-col h-screen overflow-hidden">
            <!-- Header -->
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 z-10">
                <div class="flex items-center gap-4">
                    <button class="md:hidden text-gray-500 hover:text-primary">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-xl font-bold text-slate-800">Reservations</h1>
                </div>
                <!-- ...User Menu ... -->
            </header>

            <!-- Content -->
            <div class="flex-1 overflow-y-auto p-6 bg-slate-50">

                <!-- Filters -->
                <div
                    class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex overflow-x-auto gap-2">
                        <button class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-medium shadow-sm">All
                            Bookings</button>
                        <button
                            class="bg-slate-50 text-slate-600 hover:bg-slate-100 px-4 py-2 rounded-lg text-sm font-medium">Checking
                            In</button>
                        <button
                            class="bg-slate-50 text-slate-600 hover:bg-slate-100 px-4 py-2 rounded-lg text-sm font-medium">Checking
                            Out</button>
                        <button
                            class="bg-slate-50 text-slate-600 hover:bg-slate-100 px-4 py-2 rounded-lg text-sm font-medium">Pending</button>
                        <button
                            class="bg-slate-50 text-slate-600 hover:bg-slate-100 px-4 py-2 rounded-lg text-sm font-medium">Canceled</button>
                    </div>
                    <div class="flex items-center gap-3 w-full md:w-auto">
                        <div class="relative flex-1">
                            <input type="text" placeholder="Search guest name or ID..."
                                class="pl-9 pr-4 py-2 bg-gray-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-secondary/50 w-full md:w-64 transition">
                            <i class="fas fa-search absolute left-3 top-2.5 text-gray-400 text-xs"></i>
                        </div>
                        <button
                            class="bg-secondary hover:bg-yellow-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition flex items-center gap-2 shadow-sm">
                            <i class="fas fa-plus"></i> New Booking
                        </button>
                    </div>
                </div>

                <!-- Bookings Table -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-50 text-gray-500 text-xs uppercase tracking-wider">
                                    <th class="p-4 font-semibold">ID</th>
                                    <th class="p-4 font-semibold">Guest</th>
                                    <th class="p-4 font-semibold">Room Type</th>
                                    <th class="p-4 font-semibold">Check-in / Out</th>
                                    <th class="p-4 font-semibold">Status</th>
                                    <th class="p-4 font-semibold">Paid</th>
                                    <th class="p-4 font-semibold text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody class="text-sm text-slate-700 divide-y divide-gray-100" id="reservations-body">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                    <!-- Pagination -->
                    <div class="p-4 border-t border-gray-100 flex justify-between items-center text-sm text-slate-500">
                        <span>Showing 1 to 10 of 48 entries</span>
                        <div class="flex gap-2">
                            <button class="px-3 py-1 border rounded hover:bg-gray-50">Previous</button>
                            <button class="px-3 py-1 bg-primary text-white rounded shadow-sm">1</button>
                            <button class="px-3 py-1 border rounded hover:bg-gray-50">2</button>
                            <button class="px-3 py-1 border rounded hover:bg-gray-50">3</button>
                            <button class="px-3 py-1 border rounded hover:bg-gray-50">Next</button>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('reservations-body');

            // Generate more mock data for this view
            const reservations = [
                { id: "BK-9001", guest: "James Bond", img: "J", room: "Deluxe Suite (101)", dates: "Oct 24 - Oct 28, 2023", status: "Active", paid: "Paid" },
                { id: "BK-9002", guest: "Lara Croft", img: "L", room: "Standard Twin (202)", dates: "Oct 25 - Oct 27, 2023", status: "Pending", paid: "Due" },
                { id: "BK-9003", guest: "Indiana Jones", img: "I", room: "Superior King (305)", dates: "Nov 01 - Nov 05, 2023", status: "Confirmed", paid: "Paid" },
                { id: "BK-9004", guest: "Luke Skywalker", img: "L", room: "Ocean View (401)", dates: "Dec 10 - Dec 15, 2023", status: "Booked", paid: "Partially Paid" },
                { id: "BK-9005", guest: "Han Solo", img: "H", room: "Standard King (104)", dates: "Oct 20 - Oct 23, 2023", status: "Completed", paid: "Paid" },
            ];

            reservations.forEach(res => {
                const statusColors = {
                    'Active': 'bg-green-100 text-green-700',
                    'Pending': 'bg-yellow-100 text-yellow-700',
                    'Confirmed': 'bg-blue-100 text-blue-700',
                    'Booked': 'bg-indigo-100 text-indigo-700',
                    'Completed': 'bg-gray-100 text-gray-700'
                };

                const row = `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="p-4 font-mono text-xs text-slate-500">${res.id}</td>
                        <td class="p-4">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center font-bold text-slate-600 text-xs">${res.img}</div>
                                <span class="font-medium text-slate-900">${res.guest}</span>
                            </div>
                        </td>
                        <td class="p-4 text-slate-600">${res.room}</td>
                        <td class="p-4 text-slate-500 text-xs">${res.dates}</td>
                        <td class="p-4"><span class="px-2 py-1 rounded-full text-xs font-semibold ${statusColors[res.status]}">${res.status}</span></td>
                         <td class="p-4"><span class="text-xs font-semibold ${res.paid === 'Paid' ? 'text-green-600' : 'text-orange-600'}">${res.paid}</span></td>
                        <td class="p-4 text-right">
                             <button class="text-slate-400 hover:text-blue-600 mx-1"><i class="fas fa-edit"></i></button>
                             <button class="text-slate-400 hover:text-red-500 mx-1"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        });
    </script>
</body>

</html>
